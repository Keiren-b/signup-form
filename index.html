<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
<div class="container" id="container">
<div class="content" id="content">
    <div class="left-panel" id="left-panel">
        <div class='placeholder'>
            <div class="logo-box" id="logobox"></div>
        </div>
    </div>
    <div class="right-panel" id="right-panel">
        <div class="right-text" id="right-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</div>
        <span></span>
        <div class="right-text" id="right-text">You <em>know</em> you want to.</div>
    </div>
        <div class="form-container" id="form-container">
            <form action="example.com/path" method="post">
                <ul>
                    <fieldset>
                        <li>
                            <label for='firstName'>First Name: </label>
                            <input type="text" id="firstName" name='firstName'></input>
            
                        </li>
                        <li>
                            <label for="lastName">Last Name: </label>
                            <input type="text" id="lastName" name='lastName'></input>
            
                        </li>
            
                    </fieldset>
                    <fieldset>
                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="email" name='email'></input>
                        </li>
                        <li>
                            <label for="phone">Phone Number: </label>
                            <input type="number" id="phone" name='phone'></input>
                        </li>
                    </fieldset>
                    <fieldset>
                        <li>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name='password'></input>
                        </li>
                        <li>
                            <label for="password2">Confirm Password: </label>
                            <input type="password" id="password2" name='password2'></input>
                        </li>
                    </fieldset>
            
                </ul>
            </form>
        </div>
    <div class="lower-text" id="lower-text">
        <button id='button'>Create Account</button>
        <div class="login-text" id="login-text">Already have an account? Log in    </div>
    </div>
</div>
</div>
</div>
    
    <!-- Photo by Lachlan Dempsey on Unsplash -->
</body>
</html>
